<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domluvte si schůzku</title>
    <link rel="stylesheet" href="css/style_appointment.css">
</head>
<body>
    <div class="wrapper">
        <div class="container_scale">        
            <header>
                <h1>Rezervujte si schůzku online</h1>
                <a href="index.html" class="btn_common-blue">Domu</a>

            </header>

            <main class="container">

                <form id="book_appointment" name="book_appointment" action="#" method="post">
                    <h2>Přihláška</h2>

                    <div class="form-group">
                        <label for="fullName">Celé jméno:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="service">Vyberte službu:</label>
                        <select id="service" name="service" required>
                            <option value="">-- Vyberte službu --</option>
                            <option value="consultation">Konzultace se specialistou</option>
                            <option value="diagnostics">Diagnostika</option>
                            <option value="treatment">Zacházení</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Datum přijetí:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Čas recepce:</label>
                        <input type="time" id="time" name="time" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefonní číslo:</label>
                        <input type="tel" id="phone" name="phone" placeholder="+420 ___-___-___" pattern="^\+420 [0-9]{3}-[0-9]{3}-[0-9]{3}$" required oninput="validatePhoneInput(event)">
                    </div>

                    <button type="submit">Registrovat se</button>
                </form>
            </main>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
